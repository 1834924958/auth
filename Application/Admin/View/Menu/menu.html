<include file="Public:header"/>
<div class="row-fluid">
	<div class="span12">
		<div id="top-alert" class="fixed alert alert-error" style="display: none;">
			<button class="close fixed" style="margin-top: 4px;">&times;</button>
			<div class="alert-content">警告内容</div>
		</div>
		<div id="main" class="main">
			<div class="portlet box light-grey">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-globe"></i>菜单列表(*&nbsp;本节点可以实现无线级分类，但此系统用的三级级联,所以分三级节点,比较完美.若想实现更多级节点,请变更多级联.)
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"></a>
					</div>
				</div>
				<div class="portlet-body">
					<div class="clearfix">
						<div class="btn-group">
							<a href="{:U('Admin/Menu/menuEdit')}">
								<button id="sample_editable_1_new" class="btn green">
								新增&nbsp;&nbsp;<i class="icon-plus"></i>
								</button>
							</a>
						</div>
						<div class="btn-group">
							<a href="#">
								<button id="sample_editable_1_new" class="btn gray">
									全部节点:&nbsp;&nbsp;<b>{$count}</b>&nbsp;条,&nbsp;&nbsp;&nbsp;
									顶级节点:&nbsp;&nbsp;<b>{$dj}</b>&nbsp;条,&nbsp;&nbsp;&nbsp;
									其他节点:&nbsp;&nbsp;<b>{$qt}</b>&nbsp;条,&nbsp;&nbsp;&nbsp;
								</button>
							</a>
						</div>
					</div>
					<table class="table table-striped table-bordered table-hover" id="sample_1">
						<thead>
							<tr>
								<th>ID</th>
								<th>菜单名</th>
								<th class="hidden-480">URL链接</th>
								<th class="hidden-480">添加时间</th>
								<th class="hidden-480">是否隐藏</th>
								<th >操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="list" id="vo">
								<tr class="odd gradeX">
									<td>{$vo.id}</td>
									<td>{$vo._name}</td>
									<td>
										<a href="#" style="text-decoration:none;">{$vo.url}</a>
									</td>
									<td>{$vo.addtime|addtime}</td>
									<td >
										<eq name="vo.hide" value="0"><span class="label label-success"><i class="icon-unlock"></i>&nbsp;不隐藏</span></eq>
										<eq name="vo.hide" value="1"><span class="label label-danger"><i class="icon-lock"></i>&nbsp;隐藏</span></eq>
									</td>
									<td >

										<a href="{:U('Admin/Menu/menuEdit?id='.$vo['id'])}" class="btn mini purple"><i class="icon-edit"></i>&nbsp;编辑</a>
										<a href="{:U('Admin/Menu/msubsetEdit?sid='.$vo['id'])}" class="btn mini blue"><i class="icon-plus"></i>&nbsp;添加子菜单</a>
										<a href="{:U('Admin/Menu/menuDete?id='.$vo['id'])}" class="btn mini red"><i class="icon-trash"></i>&nbsp;删除</a>
									</td>
								</tr>
							</volist>
						</tbody>
					</table>
					<div class="page">
						<div>{$page}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
